<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fundamentals Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>JavaScript Fundamentals Demo</h1>
    </header>

    <main>
        <!-- Part 1: User input and conditionals -->
        <section id="part1">
            <h2>Part 1: Variables & Conditionals</h2>
            <input type="number" id="ageInput" placeholder="Enter your age">
            <button id="checkAgeBtn">Check Age</button>
            <p id="ageResult"></p>
        </section>

        <!-- Part 2: Functions -->
        <section id="part2">
            <h2>Part 2: Custom Functions</h2>
            <p id="greetResult"></p>
            <p id="sumResult"></p>
            <button id="runFunctionsBtn">Run Functions</button>
        </section>

        <!-- Part 3: Loops -->
        <section id="part3">
            <h2>Part 3: Loops</h2>
            <ul id="fruitList"></ul>
            <button id="populateFruitsBtn">Show Fruits</button>
        </section>

        <!-- Part 4: DOM Manipulation -->
        <section id="part4">
            <h2>Part 4: DOM Interactions</h2>
            <button id="toggleBtn">Toggle Highlight</button>
            <p id="toggleText">Click the button to highlight me!</p>
            <button id="addItemBtn">Add Item</button>
            <ul id="dynamicList"></ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
